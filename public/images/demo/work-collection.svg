<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1f2937"/>
  <g>
    <!-- Business suit jacket -->
    <path d="M120 80 L120 60 Q120 50 130 50 L170 50 Q180 50 180 60 L180 80 L200 100 L200 200 Q200 220 180 220 L120 220 Q100 220 100 200 L100 100 Z" 
          fill="#374151" stroke="#4b5563" stroke-width="2"/>
    <!-- Lapels -->
    <path d="M120 80 L140 100 L150 80" fill="none" stroke="#4b5563" stroke-width="2"/>
    <path d="M180 80 L160 100 L150 80" fill="none" stroke="#4b5563" stroke-width="2"/>
    <!-- Shirt and tie -->
    <rect x="240" y="80" width="60" height="120" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <rect x="265" y="90" width="10" height="80" fill="#dc2626"/>
    <!-- Briefcase -->
    <rect x="80" y="160" width="50" height="35" rx="5" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
    <rect x="100" y="150" width="10" height="15" fill="#4b5563"/>
    <!-- Glasses -->
    <g transform="translate(320, 120)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#6b7280" stroke-width="2"/>
      <circle cx="30" cy="0" r="15" fill="none" stroke="#6b7280" stroke-width="2"/>
      <line x1="15" y1="0" x2="15" y2="0" stroke="#6b7280" stroke-width="2"/>
    </g>
  </g>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">Work Wardrobe</text>
</svg>
